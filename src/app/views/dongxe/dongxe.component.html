<!-- Content Header (Page header) -->
<section class="content-header">
  <h3>
    Danh mục dòng xe
    <!-- <small>Preview</small> -->
  </h3>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a href="#">Danh mục</a></li>
    <li class="active">Danh mục dòng xe</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
      <div class="form-group">
        <label class="col-sm-2 control-label">Hãng xe:</label>
        <div class="col-sm-3">
          <select 
            class="form-control select2"
            style="width: 100%;"
            id="hangxe" 
            name="hangxe"
            >
            <option value="0" selected>Tất cả hãng xe</option>
            <option *ngFor="let hx of dataHangXe" [value]=hx.id>{{ hx.ten }}</option>
          </select>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default pull-left" id="btn-search">
              Duyệt
            </button>
          </div>
        <div class="col-sm-5">
          <button type="button" class="btn btn-default pull-right" id="btn-add">
            Thêm mới
          </button>
        </div>
        
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="tbl-danh-muc-dong-xe" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Tên dòng xe</th>
          <th>Mô tả</th>
          <th>Thuộc hãng xe</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>

</section>

<div class="modal fade in" id="modal-default">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Thêm Danh Mục Dòng Xe</h4>
      </div>
      <div class="modal-body">
        <form id="frm-danh-muc-dong-xe">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-group-ten">
                <label>Tên dòng xe:</label>
                <input 
                  type="text" 
                  class="form-control my-colorpicker1"
                  id="ten" 
                  name="ten" 
                  placeholder="Nhập tên dòng xe"
                  required
                >
                <div id="unname_ITK" class="response"></div>
              </div>
            
              <textarea 
                class="textarea" 
                placeholder="Mô tả dòng xe"
                style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
                id="mo_ta" 
                name="mo_ta"
              >
              </textarea>
              
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Thuộc hãng xe:</label>
                <select 
                  class="form-control select2"
                  style="width: 100%;"
                  id="hangxe_id" 
                  name="hangxe_id"
                >
                  <option value="0" selected>Tất cả các đơn vị</option>
                  <option *ngFor="let hx of dataHangXe" [value]=hx.id>{{hx.ten}}</option>
                </select>
              </div>
  
              <input type="hidden" name="hidden_id" value="0">
              
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default pull-left" id="reset">Xóa</button>
        <button 
          type="submit" 
          class="btn btn-primary pull-right" 
          id="save-danh-muc-dong-xe"
        >
        Lưu thay đổi</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
