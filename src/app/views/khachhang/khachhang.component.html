<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    <b>Thông tin khách hàng</b>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a href="#">Quản lý khách hàng</a></li>
    <li class="active">Thông tin khách hàng</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table name="khachhang" class="table table-bordered table-hover" id="khachhang" style="width: 100%;" >
        <thead>
          <tr>
            <th>#</th>
            <th>Mã khách hàng</th>
            <th>Tên khách hàng</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th></th>
          </tr>
          </thead>
          <tbody></tbody>
      </table>  
    </div>
    <!-- /.box-body -->
  </div>

</section>

<div class="modal fade in" id="modal-default">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
          <form style="margin:20px" id="form-khach-hang">
            <input type="hidden" id="hidenId" value="0">
            <div class="form-group row">
              <div class="col-sm-6">
                <div class="row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">Mã khách hàng <span class="required"> *</span></label>
                  <div class="col-sm-8">
                  <input class="form-control" id="ma_khach_hang" name="ma_khach_hang">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                  <input type="email" class="form-control" name="email" id="email">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label no_error">Tên khách hàng <span class="required"> *</span></label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="ten_khach_hang" name="ten_khach_hang" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Địa chỉ</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" name="dia_chi" id="dia_chi">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label no_error">Ngày sinh</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="ngay_sinh" name="ngay_sinh">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label no_error" >Tỉnh/Thành phố  <span class="required"> *</span></label>
                        <div class="col-sm-8">
                            <select name="tinhthanh" class="form-control select2 tinhthanh" style="width: 100%;" >
                                <option></option>
                                <option *ngFor="let tinh of dataTinhThanh" [value]= tinh.id>{{ tinh.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">  
                <div class="col-sm-6">
                    <div class="row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label no_error">Số điện thoại <span class="required"> *</span></label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" name="sdt" id="sdt" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label no_error">Quận/Huyện <span class="required"> *</span></label>
                        <div class="col-sm-8">
                            <select name="quanhuyen" class="form-control select2 quanhuyen" style="width: 100%;">
                                <option></option>
                                <option *ngFor="let quan of dataQuanHuyen" [value]= quan.id>{{ quan.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label no_error">Giới tính</label>
                        <div class="col-sm-8">
                            <label class="custom-control">
                                <input name="gioi_tinh" type="radio" class="flat-red" value="1" checked>
                                Nam
                            </label>
                            <label class="custom-control">
                                <input name="gioi_tinh" type="radio" class="flat-red" value="0">
                                Nữ
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 col-form-label no_error">Phường/Xã <span class="required"> *</span></label>
                        <div class="col-sm-8">
                            <select name="phuongxa" class="form-control select2 phuongxa" style="width: 100%;">
                                <option></option>
                                <option *ngFor="let phuong of dataPhuongXa" [value]= phuong.id>{{ phuong.name }}</option>
                            </select>

                        </div>
                    </div>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Thoát</button>
        <button 
          type="submit" 
          class="btn btn-example" 
          id="save-thong-tin-khach-hang"
        >
        Lưu thông tin</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
