<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Danh mục phụ tùng
    <!-- <small>Preview</small> -->
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a href="#">Danh mục</a></li>
    <li class="active">Danh mục phụ tùng</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Thêm danh mục phụ tùng</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form id="frm-danh-muc-phu-tung">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Tên danh mục phụ tùng:</label>
              <input 
                type="text" 
                class="form-control my-colorpicker1"
                id="ten" 
                name="ten" 
                required
              >
            </div>
          
            <textarea 
              class="textarea" 
              placeholder="Mô tả danh mục phụ tùng"
              style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
              id="mo_ta" 
              name="mo_ta"
            >
            </textarea>
            
          </div>
          <!-- /.col -->
          <div class="col-md-6">
            <div class="form-group">
              <label>Tính doanh thu cho đơn vị:</label>
              <select 
                class="form-control select2"
                style="width: 100%;"
                id="donvi_id" 
                name="donvi_id"
              >
                <option value="0" selected>Tất cả các đơn vị</option>
                <option *ngFor="let dv of dataDonVi" [value]=dv.id>{{dv.ten}}</option>
              </select>
            </div>

            <input type="hidden" name="hidden_id" value="0">
            
            <div class="form-group">
              <button type="reset" class="btn btn-default" id="reset">Xóa</button>
              <button 
                type="submit" 
                class="btn btn-primary pull-right" 
                id="save-danh-muc-phu-tung"
              >
              Lưu thay đổi</button>
            </div>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.row -->
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Danh sách danh mục phụ tùng</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="tbl-danh-muc-phu-tung" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Tên danh mục PT</th>
          <th>Mô tả</th>
          <th>Thuộc đơn vị</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
