
<section class="content-header">
    <h1>
      Danh mục nhà cung cấp
      <!-- <small>Preview</small> -->
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
      <li><a href="#">Danh mục</a></li>
      <li class="active">Danh mục nhà cung cấp</li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
  
    <div class="box">
      <div class="box-header">
        <!-- <button type="button" class="btn btn-default pull-right" id="btn-add">
          Thêm mới
        </button> -->
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table id="tbl-nha-cung-cap" class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Nhà cung cấp</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Website</th>
            <th>Điện thoại</th>
            <th>Fax</th>
            <th>Thao tác</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
  
  </section>
  <!-- /.content -->
  
  <div class="modal fade in" id="modal-default">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button>
            <h4 class="modal-title">Thêm Nhà Cung Cấp</h4>
          </div>
          <div class="modal-body">
            <form id="frm-nha-cung-cap">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nhà cung cấp:</label>
                    <input 
                      type="text" 
                      class="form-control my-colorpicker1"
                      id="ten" 
                      name="ten" 
                      required
                    >
                  </div>
                
                  <textarea 
                    class="textarea" 
                    placeholder="Địa chỉ nhà cung cấp"
                    style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
                    id="dia_chi" 
                    name="dia_chi"
                  >
                  </textarea>
                  
                </div>
                <!-- /.col -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email:</label>
                    <input 
                      type="text" 
                      class="form-control my-colorpicker1"
                      id="email" 
                      name="email" 
                      required
                    >
                  </div>

                  <div class="form-group">
                    <label>Điện thoại:</label>
                    <input 
                      type="text" 
                      class="form-control my-colorpicker1"
                      id="dien_thoai" 
                      name="dien_thoai" 
                    >
                  </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                      <label>Website:</label>
                      <input 
                        type="text" 
                        class="form-control my-colorpicker1"
                        id="website" 
                        name="website" 
              
                      >
                    </div>
  
                    <div class="form-group">
                      <label>Fax:</label>
                      <input 
                        type="text" 
                        class="form-control my-colorpicker1"
                        id="fax" 
                        name="fax" 

                      >
                    </div>
        
                    <input type="hidden" name="hidden_id" value="0">
                    
                    
                  </div>
                <!-- /.col -->
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-default pull-left" id="reset">Xóa</button>
            <button 
              type="submit" 
              class="btn btn-primary pull-right" 
              id="save-danh-muc-hang-xe"
            >
            Lưu thay đổi</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
