<!-- Main content -->
<section class="content">

  <div class="box">
    <div class="box-header">
      <!-- <button type="button" class="btn btn-default pull-right" id="btn-add">
        Thêm mới
      </button> -->
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="tbl-danh-muc-hang-xe" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Mã hãng xe</th>
          <th>Tên hãng xe</th>
          <th>Mô tả</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody></tbody>

<!-- /.content -->

<div class="modal fade in" id="modal-default">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title">Thêm Hãng Xe</h4>
        </div>
        <div class="modal-body">
          <form id="frm-danh-muc-hang-xe">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Mã hãng xe:</label>
                  <input 
                    type="text" 
                    class="form-control my-colorpicker1"
                    id="ma" 
                    name="ma" 
                    required
                  >
                </div>
              
                <textarea 
                  class="textarea" 
                  placeholder="Mô tả hãng xe"
                  style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
                  id="mo_ta" 
                  name="mo_ta"
                >
                </textarea>
                
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Tên hãng xe:</label>
                  <input 
                    type="text" 
                    class="form-control my-colorpicker1"
                    id="ten" 
                    name="ten" 
                    required
                  >
                </div>
    
                <input type="hidden" name="hidden_id" value="0">
                
                
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-default pull-left" id="reset">Xóa</button>
          <button 
            type="submit" 
            class="btn btn-primary pull-right" 
            id="save-danh-muc-hang-xe"
          >
          Lưu thay đổi</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
